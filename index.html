<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="main">
      <div id="title-div">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <div class="form-div">
        <div class="content">
          <form id="survey-form">
            <div class="name input">
              <label for="name" id="name-label">Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="email input">
              <label for="email" id="email-label">Email</label>
              <input type="email" id="email" placeholder="Enter your email" />
            </div>
            <div class="age input">
              <label for="number" id="number-label">Age(optional)</label>
              <input
                type="number"
                id="number"
                min="0"
                max="10"
                placeholder="Age"
              />
            </div>
            <label for="role"
              >Which option best describes your current role?</label
            >
            <select id="role" class="input" required>
              <option value="">Select current role</option>
              <option value="">student</option>
              <option value="">full time job</option>
              <option value="">full time learner</option>
              <option value="">prefer not to say</option>
              <option value="">other</option>
            </select>
            <!-- <fieldset> -->
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <div>
              <input type="radio" name="recommend" id="defin" />
              <label for="defin">Definitely</label>
            </div>
            <div>
              <input type="radio" name="recommend" id="maybe" />
              <label for="maybe">Maybe</label>
            </div>
            <div>
              <input type="radio" name="recommend" id="notsure" />
              <label for="notsure">notsure</label>
            </div>
            <!-- </fieldset> -->
            <label for="features"
              >what is your favorite feature of freeCodeCamp?</label
            >
            <select id="features" class="input">
              <option value="1">select an option</option>
              <option value="2">challenges</option>
              <option value="3">project</option>
              <option value="4">community</option>
              <option value="5">openSource</option>
            </select>
            <label
              >what would you like to see improved?
              <span id="light">(check all that apply)</span></label
            >
            <section class="input">
              <div class="improve">
                <input type="checkbox" name="things" id="feproject" checked />
                <label for="feproject">Front-end Projects</label>
              </div>
              <div class="improve">
                <input type="checkbox" name="things" id="beproject" checked />
                <label for="beproject">Back-end Projects</label>
              </div>
              <div class="improve">
                <input type="checkbox" name="things" id="datavisual" checked />
                <label for="datavisual">Data visualization</label>
              </div>
              <div class="improve">
                <input type="checkbox" name="things" id="challenges" />
                <label for="challenges">Challenges</label>
              </div>
              <div class="improve">
                <input type="checkbox" name="things" id="openSource" />
                <label for="openSource">Open Source Community</label>
              </div>
              <div class="improve">
                <input type="checkbox" name="things" id="gitter" />
                <label for="gitter">Gitter help rooms</label>
              </div>
              <div class="improve">
                <input type="checkbox" name="things" id="videos" />
                <label for="videos">Videos</label>
              </div>
              <div class="improve">
                <input type="checkbox" name="things" id="meetups" />
                <label for="meetups">City Meetups</label>
              </div>
              <div class="improve">
                <input type="checkbox" name="things" id="wiki" />
                <label for="wiki">Wiki</label>
              </div>
              <div class="improve">
                <input type="checkbox" name="things" id="forum" />
                <label for="forum">Forum</label>
              </div>
              <div class="improve">
                <input type="checkbox" name="things" id="additional" />
                <label for="additional">Additional Courses</label>
              </div>
            </section>
            <label for="suggestion">Any comments or suggestions?</label>
            <textarea
              id="suggestion"
              cols="30"
              rows="7"
              placeholder="Enter your comment here..."
              class="input"
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
